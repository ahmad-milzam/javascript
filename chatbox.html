<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function send() {
            let pesan = document.getElementById("inp").value;
            document.getElementById("box").innerHTML += pesan + "<br/>";
            document.getElementById("inp").value = "";
            return false;
        }
    </script>
    <style>
        body{
            text-align:right;
            margin-top: 700px;
        }
        #box{
            border-width: 100%;
        }
    </style>
</head>
<body>
    <div id="box" style="width: 100%; stroke: black;">
    </div>

    <form method="REQUEST" onsubmit="return send();">
        <br/>
        <input id="inp" type="text" name="inp">
        <button type="submit" onclick="return send();">Kirim</button>
    </form>
</body>
</html>
